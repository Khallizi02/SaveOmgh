<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do jogo</title>
<body>

    <div class="container">
        <h1>Cadastro do jogo</h1>

        <form id="formCadastroJogo">
			
			<label for="nomeJogo">Nome do jogo:</label>
			<input type="text" id="nomeJogo" name="nomeJogo" required>
            
            <label for="anoLancamento">Ano de lançamento:</label>
            <input type="number" id="anoLancamento" name="anoLancamento" required>

            <label for="numeroJogadores">Número de jogadores:</label>
            <input type="number" id="numeroJogadores" name="numeroJogadores" required>
            
            <button type="submit">Cadastrar jogo</button>

        </form>
    </div>

    <script src="./scripts/cadastroJogo.js"></script>
</body>
</html>
